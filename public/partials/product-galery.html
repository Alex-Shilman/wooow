

<h3>product: {{photo[0].product.name}}</h3>
<h3>{{photo.length}} su 6</h3>
		<!-- error message in the box -->
<div id="errorShow" ng-if="error && message.length > 0" class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <span id="gen_error">{{message}}</span>
</div>

<!-- success message in the box -->
<div id="successShow" ng-if="!error && message.length > 0" class="alert alert-success alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <span id="gen_success">{{message}}</span>
</div>

<div class="row">
    <div class="col-md-6">
            <div class="imagewrap imagewrap_width">
                <div ng-if="photo.currentImage.productImageMain == 1">
                    <img src="/uploads/{{photo.currentImage.productImageUrl}}" alt="" />
                </div>
                <div ng-if="!(photo.currentImage.productImageMain == 1)">
                    <img src="/uploads/{{photo.currentImage.productImageUrl}}" alt="" />
                </div>
                <button ng-if="photo.currentImage.productImageMain == 1" class="btn btn-default btn-primary btn-lg btn-main" title="Photo profile" data-toggle="tooltip" data-placement="top">
                    <span class="glyphicon glyphicon-star"></span>
                </button>
                <button type="button" ng-if="!(photo.currentImage.productImageMain == 1)" ng-click="setmain(photo.currentImage)" title="Set as profile" data-toggle="tooltip" data-placement="right" class="btn btn-primary btn-lg btn-main-not">
                    <span class="glyphicon glyphicon-star-empty"></span>
                </button>
                <button type="button" ng-if="!(photo.currentImage.productImageMain == 1)" ng-click="deleteImage(photo.currentImage)" title="Remove this image" data-toggle="tooltip" data-placement="right" data-target="#confirm-delete-image" class="btn btn-primary btn-lg btn-delete">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
    </div>

    <div class="col-md-3"></div>
</div>
<hr />
<div class="row">
    <div class="col-md-12">
        <ul class="list-inline">
            <li ng-repeat="img in photo">
                <div ng-if="img.productImageMain == 1" >
                    <div class="imagewrap">
                        <img src="/uploads/{{img.productImageUrl}}" class="dim" alt="" ng-click="focusImage(img)" />
                        <button class="btn btn-primary btn-sm btn-main" title="Photo profile" data-toggle="tooltip"  data-placement="top" >
                            <span class="glyphicon glyphicon-star"></span>
                        </button>
                    </div>
                </div>
                <div ng-if="!(img.productImageMain == 1)" >
                    <img src="/uploads/{{img.productImageUrl}}" class="dim" alt="" ng-click="focusImage(img)" />
                </div>
            </li>
        </ul>
    </div>
</div>


<form method="POST" action="/product-gallery" enctype="multipart/form-data" class="form center-block">

    <input type="hidden" name="hiddenproduct" value="{{photo[0].product.productId}}">

    <ul class="list-inline">
        <li>
            <input type="file" id="productimage" name="productimage" class="form-control valid">
        </li>
        <li>
            <button type="submit" class="btn btn-default btn-primary btn-sm" data-toggle="tooltip" data-placement="right" data-original-title="premere per caricare il file">
                <span class="glyphicon glyphicon-download-alt"></span> upload
            </button>
        </li>
    </ul>

</form>
